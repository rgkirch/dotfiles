# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#FFFFFF"
	color_bad = "#FFFFFF"
	color_degraded = "#FFFFFF"
	color_separator = "#FF69B4"
	interval = 60
}

order += "brightness"
order += "volume master"
order += "ipv6"
order += "disk /"
order += "disk /home/HDD/"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "cpu_temperature 0"
#order += "cpu_temperature 1"
#order += "cpu_temperature 2"
#order += "cpu_temperature 3"
order += "battery 0"
order += "path_exists"
order += "cpu_usage"
order += "load"
order += "tztime local"

volume master {
	format = " %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	#format = "À %volume "
}

cpu_usage {
	format = "%usage"
}

cpu_temperature 0 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/temp2_input"
	max_threshold = 95
}
 
cpu_temperature 1 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/temp3_input"
	max_threshold = 95
}
 
cpu_temperature 2 {
	format = "%degrees°"
	path = "/sys/devices/platform/coretemp.0/temp4_input"
	max_threshold = 95
}
 
cpu_temperature 3 {
	format = "%degrees° "
	path = "/sys/devices/platform/coretemp.0/temp5_input"
	max_threshold = 95
}

#path_exists {
#	format = "%title $status"
#	path = "/sys/class/power_supply/BAT0/power_now"
#}

wireless wlan0 {
        format_up = "%essid %quality %ip"
        format_down = "W"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip %speed"
        format_down = "E"
}

battery 0 {
        format = "%percentage %remaining %emptytime %consumption"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

disk "/home/HDD/" {
	format = "%avail"
}
